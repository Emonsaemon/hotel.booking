<h2>Створити аккаунт</h2>
<div [innerHTML]="message" style="color: red;"></div>
<div class="p-t-31 p-b-9">
            <span class="txt1">
              Ім'я
            </span>
</div>
<div class="form-group">
  <input type="text" name="login" [(ngModel)]="user.name" class="form-input" id="login" />
</div>
<div class="p-t-31 p-b-9">
            <span class="txt1">
              Прізвіще
            </span>
</div>
<div class="form-group">
  <input type="text" name="firstName" [(ngModel)]="user.surname" class="form-input"
         id="firstName" />
</div>
<div class="p-t-31 p-b-9">
            <span class="txt1">
              Пошта
            </span>
</div>
<div class="form-group">
  <input type="email" name="email" [(ngModel)]="user.email" class="form-input" id="email" />
</div>
<div class="p-t-31 p-b-9">
            <span class="txt1">
              Номер моб. тел.
            </span>
</div>
<div class="form-group">
  <input type="tel" name="phoneNumber" [(ngModel)]="user.phoneNumber" class="form-input"
         id="phoneNumber" />
</div>
<div class="p-t-31 p-b-9">
            <span class="txt1">
              Пароль
            </span>
</div>
<div class="form-group">
  <input type="password" class="form-input" name="password" [(ngModel)]="user.password"
         id="password" />
  <span toggle="#password" class="zmdi zmdi-eye field-icon toggle-password"></span>
</div>
<div class="p-t-31 p-b-9">
            <span class="txt1">
              Повторіть пароль
            </span>
</div>
<div class="form-group">
  <input type="password" class="form-input" name="r-password" [(ngModel)]="rpassword"
         id="r-password" placeholder="Repeat your password" />
</div>
<div class="form-group">
    <button mdbBtn class="login100-form-btn" (click)="submit()">
      Sign Up
    </button>
</div>
