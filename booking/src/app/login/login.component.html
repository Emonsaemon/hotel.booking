
<div class="p-t-31 p-b-9">
            <span class="txt1">
              Пошта
            </span>
</div>
<div class="form-group">
  <input type="email" name="email" [(ngModel)]="user.email" class="form-input" id="email"/>
</div>
<div class="p-t-31 p-b-9">
            <span class="txt1">
              Пароль
            </span>
</div>
<div class="form-group">
  <input type="password" class="form-input" name="password" [(ngModel)]="user.password"
         id="password"/>
  <span toggle="#password" class="zmdi zmdi-eye field-icon toggle-password"></span>
</div>
<button (click)="login()">Підтвредити</button>
